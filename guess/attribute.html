<style>
    div{
        background-color:black;
        width:100px;
        height:100px;
        transition:2s;
    }
    .widthmax

        width:900px

<div id="box"></div>

    var box=document.getElementById("box")

    function changess()
    {
        box.setAttribute("class","widthmax")
    }

</script>
